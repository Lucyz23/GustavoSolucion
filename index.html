      <div class='flex'>

        <li class="color" style='background-color: purple;' onclick='selectColor(this, "purple");'></li>
        <li class="color" style='background-color: pink;' onclick='selectColor(this, "pink");'></li>
        <li class="color" style='background-color: aqua;' onclick='selectColor(this, "aqua");'></li>

    </div>
